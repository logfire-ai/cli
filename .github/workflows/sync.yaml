name: Sync Files
on:
  release:
    types:
      - published
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@main
      - name: Run GitHub File Sync
        uses: adrianjost/files-sync-action@v1.0.1
        with:
          TARGET_REPOS: |
            logfire-sh/cli
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
